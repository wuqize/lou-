<div>
{% for file in files %}

    <ul>
        <li><a href="{{ url_for('file', file_id = file.id) }}">{{ file.title }}</a>&nbsp;&nbsp;
            Tags:&nbsp;&nbsp;
        {% for tag in file.tags %}
            <span>{{ tag }}&nbsp;&nbsp;</span>
        {% endfor %}
        </li>
    </ul>
{% endfor %}
</div>
